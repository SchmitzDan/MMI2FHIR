plugins {
    id "org.springframework.boot" version "2.6.6"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id "io.freefair.lombok" version "6.4.2"
    id 'java'
}

sourceCompatibility = "15"

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.2'

    implementation 'org.springframework.boot:spring-boot-starter-batch:2.6.6'
    implementation "org.postgresql:postgresql:42.3.3"
    implementation "com.h2database:h2:2.1.210"

    implementation "ca.uhn.hapi.fhir:hapi-fhir-base:5.7.2"
    implementation "ca.uhn.hapi.fhir:org.hl7.fhir.r4:5.6.41"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-client:5.7.2"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:5.7.2"
}

jar {
    manifest {
        attributes 'Main-Class': 'de.medizininformatik_initiative.polar.mmi2fhir.MMI2FHIRAppication'
    }
}
